{% extends 'template.html' %}

{% block title %}COURSE{% endblock %}

{% load static %}

{% block content %}
<div class="profile-area" style="padding-top: 20px;padding-bottom: 20px;">
  <div class="container">
    <div class="row">
      {% for i in Tutor %}
      <div class="col-md-4" style="padding-top: 20px;">
        <div class="card" style="width: 18rem;">
          <img src="/static/tech_upload/{{i.pic}}" class="card-img-top" alt="profile..." style="height: 150px;width: auto;">
          <div class="card-body">
            <h5 class="card-title">{{i.place_name}}</h5>
            <p class="card-text">{{i.location}}</p>
            <a href="#" class="btn btn-primary">Enroll</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
